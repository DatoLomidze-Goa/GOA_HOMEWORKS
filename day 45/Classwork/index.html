<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--1) შექმენით ფორმა რომელშიც მოხმარებელმა უნდა შეიყვანოს სახელი, გვარი, პაროილი და გაიმეოროს პაროლი, ასევე შეიყვანოს მეილი, ესეიგი ჯამში უნდა იყოს 5 ინფუთი, აქედან ორს უნდა ქონდეს ერთიდაიგივე ტიპი, შემდეგ ორსაც ერთიდაიგივე ტიპი ხოლო მეილი იქნება სხვებისგან განსხვავებული, დაამატეთ ასევე თითოეულ მათგანთან label ები და დააკვაშირეთ როგორც წესია, ამის შემდეგ გასტილეთ ეს ინფუთები css იდან მიწვდით მხოლოდ ისეთ ინფუთებს რომელსაც აქვს ტიპი ტექსტის და შეუცვალეთ ბორდერის ფერი ზომა და სტილი, ხოლო მიწდვით მეორე წყვილს რომელსაც აქვს ტიპად პაროლი და მათაც გაუწერეთ ინფუთის სტილები შეუცვალეთ ბორდერის სტილები ისე რომ წინასგან იყოს განსხვავებული თითოეულ მათგანს outline არუნდა ქონდეს, მხოლოდ ემაილის ტიპს არქონდეს არც ბორდერი და არც outline, არ დაგავიწყდეთ label ების გასტილვაც-->

    <label for="Name">Name</label>
    <input type="text" placeholder="enter your name">
    <br>
    <label for="Lastname">Lastname</label>
    <input type="text" placeholder="enter your lastname">
    <br>
    <label for="Password">Password</label>
    <input type="password" placeholder="enter your password">
    <br>
    <label for="Reapet Password">Reapet password</label>
    <input type="password" placeholder="reapet your password">
    <br>
    <label for="Email">Email</label>
    <input type="email" placeholder="enter your email">
</body>
</html>
