<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="big_div">
    <div class="div1">

      <div class="header1">
        <p>Your Result</p>
      </div>

      <div class="main1">
        <h1>76</h1>
        <p>of 100</p>
      </div>


      <div class="footer1">
        <h2>Great</h2>
        <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
      </div>
    </div>

    <div class="div2">

      <div class="header2">
        <p>Summary</p>
      </div>

      <div class="main2">
        <ul>
          <li id="li1"><span>Reaction</span>   <b>80</b> / 100</li>
          <li id="li2"><span>Memory</span>   <b>92</b> / 100</li>
          <li id="li3"><span>Verbal</span>   <b>61 </b> / 100</li>
          <li id="li4"><span>Visual</span>   <b>72</b> / 100</li>
        </ul>
      </div>

      <div div="footer">
        <button>Continue</button>
      </div>

    </div>
  </div>
</body>
</html>
